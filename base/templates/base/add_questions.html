{% extends "base.html" %}
{% load widget_tweaks %}


{% block title %}Quiz Questions{% endblock title %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Add Questions:</h1>
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}

                {% for field in form %}
                <div class="form-group mb-3">
                    <label for="{{ field.id_for_label }}">{{field.label}}</label>
                    {{field|add_class:"form-control"}}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary mb-5">Add question</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
